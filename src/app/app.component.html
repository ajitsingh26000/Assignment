<mat-toolbar color="primary">
    <span>Pizza</span>
    <button mat-button class="show-cart" (click)="drawer.toggle()">
      <i class="material-icons">
        shopping_cart
      </i>
      Cart
    </button>
  </mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer><app-cart [pizzas]="pizza.cart"></app-cart></mat-drawer>
  <mat-drawer-content>
    <app-pizza #pizza></app-pizza>
  </mat-drawer-content>
</mat-drawer-container>

<mat-list><mat-list-item *ngFor="let pizza of pizzas">
    <img matListAvatar src={{pizza.image}} alt={{pizza.name}}>
    <h1 matLine> {{pizza.name}}<!--<span matBadge="{{pizza.discount}}" matBadgeOverlap="false"></span> --></h1>
    <p matLine>
      <span> {{pizza.price}} </span>
    </p>
  </mat-list-item>
</mat-list>
<button mat-button class="show-cart" (click)="confirmOrder()">
  Confirm Order
</button>
